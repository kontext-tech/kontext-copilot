[loggers]
keys=root,kontextAIlocal,kontextAIdevelopment

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter,colorFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_kontextAIlocal]
level=INFO
handlers=consoleHandler
qualname=logger_kontext_copilot_local
propagate=0

[logger_kontextAIdevelopment]
level=DEBUG
handlers=consoleHandler
qualname=kontext_copilot_development
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=colorFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(levelname)s - %(name)s - %(asctime)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_colorFormatter]
class=colorlog.ColoredFormatter
format=%(log_color)s%(levelname)s%(reset)s:     %(asctime)s - %(message)s from fileConfig
datefmt=%Y-%m-%d %H:%M:%S

[loggers]
keys=root,kontext_ai_local,kontext_ai_development

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_kontext_ai_local]
level=DEBUG
handlers=consoleHandler
qualname=logger_kontext_ai_local
propagate=0

[logger_kontext_ai_development]
level=INFO
handlers=consoleHandler
qualname=kontext_ai_development
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
